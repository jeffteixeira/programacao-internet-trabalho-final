{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="col-lg-12">
        <h2 style="margin-top:0">{{ perfil.nome }}</h2>
        <address>
            <strong>{{ perfil.nome_empresa }}</strong><br />
            <abbr title="Telefone">Tel:</abbr> {{perfil.telefone}}<br />
            <a href="mailto:{{perfil.email}}">{{perfil.email}}</a><br /><br />
            <a class="btn btn-sm btn-primary" href="{% url 'timeline_amigo' perfil.id %}">Timeline</a>
        </address>

        {% if ja_eh_contato %}
            <div class="well well-sm">Vocês estão conectados!</div>
        {% elif aguardando_aceitar %}
            <div class="well well-sm">Aguardando aceitar o convite</div>
        {% else %}
            <a href="{% url 'convidar' perfil.id %}" class="btn btn-success" role="button">convidar</a>
        {% endif %}
    </div>
</div>
{% endblock %}
