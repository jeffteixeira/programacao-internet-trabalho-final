{% extends "base.html" %}
{% block body %}
<form class="form-post" action="{% url 'publicar' %}" method="post">
    {% csrf_token %}
    <h2 class="form-post-heading">Publicar postagem</h2>
    <textarea name="texto" id="id_texto" rows="10" required ></textarea>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Publicar</button>
    {% if form.errors %}
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            {{form.non_field_errors}}
        </div>
    {% endif %}
</form>
{% endblock %}
